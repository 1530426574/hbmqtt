[flake8]
ignore =
    F841,  # local variable 'wildcard_pattern' is assigned to but never used (~17 warnings)
    E265,  # block comment should start with '# ' (~64 warnings)
    E501,  # line too long  (~664 warnings)

[tox]
envlist =
    py344,
    py35,
    coverage,
    flake8,
    check-manifest

[testenv]
deps =
    nose
    -rrequirements.txt
commands = nosetests

[testenv:flake8]
deps = flake8
commands = flake8

[testenv:coverage]
commands =
    python -m coverage erase
    python -m coverage run --branch --source=hbmqtt -m unittest
    python -m coverage report
deps =
    coverage
    -rrequirements.txt

[testenv:check-manifest]
deps = check-manifest
commands = check-manifest
